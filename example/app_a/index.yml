    name: app_a
    latest_json_url: http://localhost:3000/app_a/latest.json
    is_archive: false
    output_path: C:\lemon-sour\app_a
    events:
      checking_for_update:
        steps:
          - run:
              name: Nodejs Version
              command: node --version
      update_not_available:
